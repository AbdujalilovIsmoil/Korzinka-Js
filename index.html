<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>shopping cart</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper px-4 pt-2">
        <div class="buttons d-flex justify-content-center gap-3">
          <button class="btn btn-outline-light my-2 open">Открытие</button>
          <button class="btn btn-outline-light my-2 render">
            <i class="fas fa-circle-notch"></i>
          </button>
        </div>
        <div class="row wrapper-row"></div>
      </div>
      <div class="px-5 pt-2 box">
        <div class="buttons d-flex justify-content-center gap-3">
          <button class="btn btn-outline-light my-2 close">Закрит</button>
        </div>
        <div class="row render-row mt-5"></div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
    <script src="./js/utilits.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
